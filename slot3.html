<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot 3: Prestasi Kerja & Strategi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #0f172a; }
        h1, h2, h3, .font-chakra { font-family: 'Chakra Petch', sans-serif; }
        
        .slide-enter { animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Card Flip */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Neon Glow */
        .neon-blue { text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6; }
        .neon-green { text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e; }
        .border-neon { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), inset 0 0 15px rgba(59, 130, 246, 0.2); }

        /* Animations */
        @keyframes pulse-border {
            0% { border-color: rgba(59, 130, 246, 0.5); }
            50% { border-color: rgba(59, 130, 246, 1); }
            100% { border-color: rgba(59, 130, 246, 0.5); }
        }
        .animate-pulse-border { animation: pulse-border 2s infinite; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 3px; }
        
        .overflow-y-auto { overflow-y: auto; }
        
        /* Timer Digits */
        .timer-digit { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="text-white transition-colors duration-500" id="mainBody">

    <!-- Header -->
    <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20 pointer-events-none">
        <div class="text-xl font-chakra tracking-widest text-blue-400 bg-slate-900/80 px-6 py-1 rounded-full border border-blue-500/50 backdrop-blur-sm" id="slideCounter">
            SLOT 3 / SLAID 1
        </div>
        <div class="flex gap-1 pointer-events-auto" id="progressBar"></div>
    </div>

    <!-- Main Content -->
    <main class="w-full h-screen px-4 md:px-16 flex flex-col justify-center relative z-10 pt-16 pb-20 overflow-hidden" id="slideContainer">
        <!-- Content injected via JS -->
    </main>

    <!-- Navigation -->
    <div class="absolute bottom-0 left-0 w-full p-6 flex justify-between items-center z-20 pointer-events-none">
        <button onclick="prevSlide()" id="btnPrev" class="pointer-events-auto flex items-center gap-2 px-6 py-3 rounded-lg font-bold hover:bg-white/10 transition-all disabled:opacity-30 disabled:cursor-not-allowed bg-slate-800/80 border border-slate-600 text-white backdrop-blur-md">
            <i data-lucide="arrow-left"></i> SEBELUM
        </button>
        <button onclick="nextSlide()" id="btnNext" class="pointer-events-auto flex items-center gap-2 px-8 py-3 rounded-lg font-bold bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-500/30 transition-all hover:-translate-y-1 backdrop-blur-md">
            SETERUSNYA <i data-lucide="arrow-right"></i>
        </button>
    </div>

    <script>
        const slides = [
            // --- BAHAGIAN 1: PENGENALAN & REALITI ---

                bg: "bg-slate-900"
            },
            {
                id: 2,
                type: "reality_check",
                title: "THE REALITY CHECK",
                subtitle: "Januari vs Disember",
                bg: "bg-slate-950"
            },
            {
                id: 3,
                type: "vision_alignment",
                title: "MENJAJARKAN VISI",
                subtitle: "Di manakah peranan anda?",

            },

            // --- BAHAGIAN 2: STRATEGI KPM ---
            {
                id: 4,
                type: "teras_intro",
                title: "7 TERAS KPM",
                subtitle: "Hala Tuju Kementerian",
                bg: "bg-slate-900"
            },
            {
                id: 5,

                bg: "bg-slate-800"
            },
            
            // --- BAHAGIAN 3: KONSEP KPI ---
            {
                id: 6,
                type: "kpi_scoreboard",
                title: "KONSEP KPI",
                subtitle: "Analogi Papan Skor Bola Sepak",
                bg: "bg-green-950" // Padang bola feel
            },

            // --- BAHAGIAN 4: BENGKEL SKT (S.M.A.R.T) ---
            {
                id: 7,
                type: "smart_intro",
                title: "FORMULA S.M.A.R.T",
                subtitle: "Teknik Penulisan SKT",
                bg: "bg-blue-900"
            },
            {
                id: 8,
                type: "smart_detail_1",
                title: "S & M: SPESIFIK & TERUKUR",
                subtitle: "Jangan Kabur, Mesti Ada Nombor",
                bg: "bg-blue-950"
            },
            {
                id: 9,
                type: "smart_detail_2",
                title: "A, R & T: BOLEH DICAPAI & MASA",
                subtitle: "Logik Akal & Tempoh Masa",

            {
                id: 12,

            },
            {

                type: "closing",

                subtitle: "Sesi Soal Jawab",
                bg: "bg-black"
            }
        ];

        let currentSlide = 0;
        let kpiActive = false;
        let timerInterval;

        function renderSlide() {
            const slide = slides[currentSlide];
            const container = document.getElementById('slideContainer');
            const body = document.getElementById('mainBody');
            
            body.className = `w-full h-screen flex flex-col transition-colors duration-700 font-sans ${slide.bg} text-white`;

            // Reset states

            let html = '';

            // --- 1. TITLE ---
            if (slide.type === 'title') {
                html = `
                <div class="flex flex-col items-center text-center slide-enter px-4">
                    <div class="mb-8 p-8 border-2 border-blue-500 rounded-full shadow-[0_0_50px_rgba(59,130,246,0.5)] animate-pulse relative">
                        <div class="absolute inset-0 bg-blue-500 blur-xl opacity-20 rounded-full"></div>
                        <i data-lucide="bar-chart-2" width="80" height="80" class="text-blue-400 relative z-10"></i>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold uppercase leading-none mb-4 text-white drop-shadow-lg font-chakra neon-blue">

                    </h1>
                    <div class="flex items-center justify-center gap-4 text-blue-200 font-bold mb-10 border border-blue-500/30 py-2 px-8 rounded-full bg-slate-800/80 backdrop-blur-md">

                        <span class="text-lg uppercase tracking-[0.2em]">${slide.subtitle}</span>
                    </div>
                    <p class="text-xl text-slate-300 max-w-2xl mx-auto font-light">
                        "Apa yang tidak diukur, tidak boleh diurus."
                    </p>
                </div>`;
            }

                        </div>
                    </div>

            else if (slide.type === 'vision_alignment') {

                    <h2 class="text-5xl font-chakra mb-8 text-indigo-400">MENJAJARKAN VISI</h2>
                    <div class="bg-indigo-900/40 p-8 rounded-2xl border-l-4 border-indigo-500 mb-8 max-w-3xl mx-auto">

                        </p>
                    </div>

                         <div class="bg-slate-800 p-6 rounded-xl w-64 border border-slate-600">

                            <p class="text-xs text-slate-400">Mengajar & Mendidik</p>
                         </div>
                         <i data-lucide="arrow-right" class="hidden md:block text-slate-500"></i>
                         <i data-lucide="arrow-down" class="md:hidden text-slate-500"></i>
                         
                         <div class="bg-green-900/40 p-6 rounded-xl w-64 border-2 border-green-500 shadow-[0_0_20px_rgba(34,197,94,0.3)] animate-pulse">
                            <i data-lucide="check-circle" class="mx-auto mb-2 text-green-400"></i>
                            <h4 class="font-bold text-green-300">ANDA (PPT)</h4>
                            <p class="text-xs text-green-100">Urus Sumber & Fasiliti</p>
                         </div>

                         <i data-lucide="arrow-down" class="md:hidden text-slate-500"></i>

                            <p class="text-xs text-slate-400">Belajar dengan selesa</p>
                         </div>
                    </div>
                </div>`;
            }

            // --- 4. TERAS INTRO ---
            else if (slide.type === 'teras_intro') {

                                    <!-- Front -->
                                    <div class="absolute w-full h-full backface-hidden ${t.active ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700 opacity-60'} border-2 rounded-xl flex flex-col items-center justify-center p-4 shadow-lg">

                                        ${t.active ? '<span class="text-xs mt-2 bg-white/20 px-2 py-1 rounded animate-pulse">Klik Saya</span>' : ''}

                                </div>
                            </div>

                </div>`;

                            <div class="text-center w-1/3">

                                <span class="text-xl md:text-3xl block text-white">90:00</span>
                            </div>
                            <div class="text-center w-1/3">
                                <span class="text-sm md:text-xl block text-slate-400">AWAY</span>
                                <span class="text-6xl md:text-8xl font-black transition-all duration-500">${kpiActive ? '1' : '?'}</span>
                            </div>

                    <p class="text-xl text-center mb-8 h-8 transition-all text-emerald-300">

            else if (slide.type === 'smart_detail_1') {
                html = `

            else if (slide.type === 'smart_detail_2') {
                html = `

            // --- 10. WORKSHOP INTRO ---
            else if (slide.type === 'workshop_intro') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <i data-lucide="scissors" width="100" height="100" class="text-amber-400 mb-6 animate-pulse"></i>
                    <h2 class="text-6xl font-chakra mb-6 text-white">BENGKEL: BEDAH SKT</h2>

        function toggleKPI() {

        function startTimer(minutes) {
            let timeLeft = minutes * 60;
            const display = document.getElementById('timerDisplay');
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                display.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    display.classList.add('text-red-500', 'animate-pulse');
                }
                timeLeft--;
            }, 1000);
        }

        function resetTimer(minutes) {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timerDisplay').textContent = `${minutes}:00`;
            document.getElementById('timerDisplay').classList.remove('text-red-500', 'animate-pulse');
        }

        function updateProgressBar() {
            const bar = document.getElementById('progressBar');
            bar.innerHTML = slides.map((_, i) => 
                `<div class="h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'bg-blue-500 w-6 md:w-8' : 'bg-slate-700 w-2 md:w-4'}"></div>`
            ).join('');

            document.getElementById('slideCounter').innerText = `SLOT 3 / SLAID ${currentSlide + 1}`;
            
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');

            btnPrev.disabled = currentSlide === 0;
            
            if (currentSlide === slides.length - 1) {
                btnNext.innerHTML = 'TAMAT <i data-lucide="check-circle"></i>';
                btnNext.classList.replace('bg-blue-600', 'bg-slate-700');
            } else {
                btnNext.innerHTML = 'SETERUSNYA <i data-lucide="arrow-right"></i>';
                btnNext.classList.replace('bg-slate-700', 'bg-blue-600');
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        renderSlide();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
