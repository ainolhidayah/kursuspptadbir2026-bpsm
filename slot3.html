<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot 3: Prestasi Kerja & Strategi</title>
    <!-- Tailwind CSS (Wajib Internet) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Wajib Internet) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fallback jika Tailwind gagal */
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        h1, h2, h3, .font-chakra { font-family: 'Chakra Petch', sans-serif; }
        
        .slide-enter { animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- CSS UNTUK KAD PUSING (FLIP CARD) - SLAID 5 --- */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { 
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; 
        } 
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Class penting: Pusingkan kad bila ada class .flipped */
        .flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        /* -------------------------------------------------- */

        /* Neon Glow */
        .neon-blue { text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6; }
        
        /* Utiliti Lain */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 3px; }
        .timer-digit { font-variant-numeric: tabular-nums; }
        
        /* Overlay untuk review SKT */
        .revealed .overlay { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="text-white transition-colors duration-500 bg-slate-900" id="mainBody">

    <!-- Header -->
    <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20 pointer-events-none">
        <div class="text-xl font-chakra tracking-widest text-blue-400 bg-slate-900/80 px-6 py-1 rounded-full border border-blue-500/50 backdrop-blur-sm" id="slideCounter">
            LOADING...
        </div>
        <div class="flex gap-1 pointer-events-auto" id="progressBar"></div>
    </div>

    <!-- Main Content -->
    <main class="w-full h-screen px-4 md:px-16 flex flex-col justify-center relative z-10 pt-16 pb-20 overflow-hidden" id="slideContainer">
        <!-- Loading State -->
        <div class="text-center">
            <h1 class="text-2xl animate-pulse">Sedang Memuatkan...</h1>
        </div>
    </main>

    <!-- Navigation -->
    <div class="absolute bottom-0 left-0 w-full p-6 flex justify-between items-center z-20 pointer-events-none">
        <button onclick="prevSlide()" id="btnPrev" class="pointer-events-auto flex items-center gap-2 px-6 py-3 rounded-lg font-bold hover:bg-white/10 transition-all disabled:opacity-30 disabled:cursor-not-allowed bg-slate-800/80 border border-slate-600 text-white backdrop-blur-md">
            SEBELUM
        </button>
        <button onclick="nextSlide()" id="btnNext" class="pointer-events-auto flex items-center gap-2 px-8 py-3 rounded-lg font-bold bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-500/30 transition-all hover:-translate-y-1 backdrop-blur-md">
            SETERUSNYA
        </button>
    </div>

    <script>
        const slides = [
            // 1. Title
            {
                id: 1, type: "title", title: "PRESTASI KERJA & STRATEGI ORGANISASI", subtitle: "SKT, KPI & INTEGRITI PENILAIAN", desc: "Slot 3", bg: "bg-slate-900"
            },
            // 2. Reality Check
            {
                id: 2, type: "reality_check", title: "THE REALITY CHECK", subtitle: "Januari vs Disember", bg: "bg-slate-950"
            },
            // 3. Vision Alignment
            {
                id: 3, type: "vision_alignment", title: "MENJAJARKAN VISI", subtitle: "Di manakah peranan anda?", bg: "bg-indigo-950"
            },
            // 4. Teras Intro
            {
                id: 4, type: "teras_intro", title: "7 TERAS KPM", subtitle: "Hala Tuju Kementerian", bg: "bg-slate-900"
            },
            // 5. Teras Interactive (SLAID YANG DIBAIKI)
            {
                id: 5, type: "teras_interactive", title: "PERANAN PPT DALAM TERAS", subtitle: "Klik Kad Untuk Lihat Kaitan", bg: "bg-slate-800"
            },
            // 6. KPI Scoreboard
            {
                id: 6, type: "kpi_scoreboard", title: "KONSEP KPI", subtitle: "Analogi Papan Skor Bola Sepak", bg: "bg-green-950" 
            },
            // 7. Smart Intro
            {
                id: 7, type: "smart_intro", title: "FORMULA S.M.A.R.T", subtitle: "Teknik Penulisan SKT", bg: "bg-blue-900"
            },
            // 8. Smart Detail 1
            {
                id: 8, type: "smart_detail_1", title: "S & M: SPESIFIK & TERUKUR", subtitle: "Jangan Kabur, Mesti Ada Nombor", bg: "bg-blue-950"
            },
            // 9. Smart Detail 2
            {
                id: 9, type: "smart_detail_2", title: "A, R & T: BOLEH DICAPAI & MASA", subtitle: "Logik Akal & Tempoh Masa", bg: "bg-blue-950"
            },
            // 10. Workshop Intro
            {
                id: 10, type: "workshop_intro", title: "BENGKEL: BEDAH SKT", subtitle: "Aktiviti Kumpulan: 'Make It Better'", bg: "bg-amber-900"
            },
            // 11. Timer
            {
                id: 11, type: "timer", title: "MASA BENGKEL", subtitle: "Baiki 3 SKT Lemah", bg: "bg-black"
            },
            // 12. Review 1
            {
                id: 12, type: "skt_review_1", title: "BEDAH SKT: KES 1", subtitle: "Contoh: 'Membuat Surat'", bg: "bg-slate-900"
            },
            // 13. Review 2
            {
                id: 13, type: "skt_review_2", title: "BEDAH SKT: KES 2", subtitle: "Contoh: 'Jawab Telefon'", bg: "bg-slate-900"
            },
            // 14. Integrity
            {
                id: 14, type: "integrity_vs", title: "INTEGRITI PENILAIAN", subtitle: "Markah Kipas vs Markah Fakta", bg: "bg-red-950"
            },
            // 15. Exit Policy Intro
            {
                id: 15, type: "exit_policy_intro", title: "MENGURUS PRESTASI RENDAH", subtitle: "Exit Policy", bg: "bg-slate-900"
            },
            // 16. Exit Policy Steps
            {
                id: 16, type: "exit_policy_steps", title: "LANGKAH DEMI LANGKAH", subtitle: "Prosedur Tatatertib", bg: "bg-slate-800"
            },
            // 17. Doc
            {
                id: 17, type: "documentation", title: "KUASA DOKUMENTASI", subtitle: "Black & White Itu Penting", bg: "bg-indigo-900"
            },
            // 18. Closing
            {
                id: 18, type: "closing", title: "RUMUSAN SLOT 3", subtitle: "Sesi Soal Jawab", bg: "bg-black"
            }
        ];

        let currentSlide = 0;
        let kpiActive = false;
        let timerInterval;

        function renderSlide() {
            const slide = slides[currentSlide];
            const container = document.getElementById('slideContainer');
            const body = document.getElementById('mainBody');
            
            // Set Background
            body.className = `w-full h-screen flex flex-col transition-colors duration-700 font-sans ${slide.bg} text-white`;

            // Reset States
            if (slide.id !== 6) kpiActive = false;

            let html = '';

            // --- TEMPLATE RENDERER ---
            
            if (slide.type === 'title') {
                html = `
                <div class="flex flex-col items-center text-center slide-enter px-4">
                    <div class="mb-8 p-8 border-2 border-blue-500 rounded-full shadow-[0_0_50px_rgba(59,130,246,0.5)] animate-pulse relative">
                        <i data-lucide="bar-chart-2" width="80" height="80" class="text-blue-400"></i>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold uppercase leading-none mb-4 text-white drop-shadow-lg font-chakra neon-blue">${slide.title}</h1>
                    <div class="flex items-center justify-center gap-4 text-blue-200 font-bold mb-10 border border-blue-500/30 py-2 px-8 rounded-full bg-slate-800/80 backdrop-blur-md">
                        <i data-lucide="clock" width="20"></i><span class="text-lg uppercase tracking-[0.2em]">${slide.subtitle}</span>
                    </div>
                </div>`;
            }
            
            else if (slide.type === 'reality_check') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <h2 class="text-5xl font-chakra mb-12">THE REALITY CHECK</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full">
                        <div class="bg-blue-900/30 p-8 rounded-3xl border border-blue-500/30 text-center">
                            <i data-lucide="calendar" width="64" height="64" class="mx-auto text-blue-400 mb-4"></i>
                            <h3 class="text-3xl font-bold text-blue-300 mb-2">JANUARI</h3>
                            <p class="text-slate-300 italic">"SKT sebagai Pelan Tindakan. Semangat!"</p>
                        </div>
                        <div class="bg-red-900/30 p-8 rounded-3xl border border-red-500/30 text-center relative overflow-hidden group">
                            <div class="absolute -right-12 top-6 bg-red-600 text-white px-12 py-1 rotate-45 text-sm font-bold shadow-lg">LAST MINIT</div>

                        </div>
                    </div>
                </div>`;
            }
            
            else if (slide.type === 'vision_alignment') {
                html = `

                         <div class="bg-slate-800 p-6 rounded-xl w-64 border border-slate-600"><h4 class="font-bold">GURU</h4><p class="text-xs text-slate-400">Mengajar</p></div>

                         <i data-lucide="arrow-right" class="hidden md:block text-slate-500"></i>
                         <div class="bg-slate-800 p-6 rounded-xl w-64 border border-slate-600"><h4 class="font-bold">MURID</h4><p class="text-xs text-slate-400">Belajar</p></div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'teras_intro') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <i data-lucide="layers" width="100" height="100" class="text-blue-400 mb-6"></i>
                    <h2 class="text-6xl font-chakra mb-6 font-bold">7 TERAS KPM</h2>
                </div>`;
            }

            // --- SLAID 5: INTERAKTIF (Dibaiki) ---
            else if (slide.type === 'teras_interactive') {
                const teras = [
                    { id: 1, title: "1. Komunikasi", role: "Kurangkan birokrasi, mesra pelanggan.", active: true },
                    { id: 2, title: "2. Karamah Insaniah", role: "Nilai murni.", active: false },
                    { id: 3, title: "3. Kemiskinan B40", role: "-", active: false },
                    { id: 4, title: "4. Keciciran", role: "-", active: false },
                    { id: 5, title: "5. Kebajikan Guru", role: "Urus gaji/cuti pantas.", active: true },
                    { id: 6, title: "6. Sekolah Daif", role: "-", active: false },
                    { id: 7, title: "7. Infrastruktur", role: "Selenggara aset.", active: true }
                ];

                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <h2 class="text-4xl font-chakra mb-8 text-white">MANA SATU TUGAS KITA?</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full">
                        ${teras.map(t => `
                            <div onclick="this.classList.toggle('flipped')" class="relative h-40 perspective-1000 cursor-pointer group select-none">
                                <div class="card-inner w-full h-full">
                                    <!-- Depan -->
                                    <div class="absolute inset-0 backface-hidden ${t.active ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700 opacity-60'} border-2 rounded-xl flex flex-col items-center justify-center p-4 shadow-lg z-10">
                                        <h3 class="font-bold text-white text-lg leading-tight">${t.title}</h3>
                                        ${t.active ? '<span class="text-xs mt-2 bg-white/20 px-2 py-1 rounded animate-pulse">Klik Saya</span>' : ''}
                                    </div>
                                    <!-- Belakang -->
                                    <div class="absolute inset-0 backface-hidden bg-white rounded-xl flex flex-col items-center justify-center p-4 shadow-xl rotate-y-180 text-slate-900 border-2 border-white z-0">
                                        ${t.active ? `<i data-lucide="check" class="text-green-500 mb-2"></i><p class="text-sm font-bold leading-tight">${t.role}</p>` : `<p class="text-sm text-slate-400">Kurang berkaitan.</p>`}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }

            else if (slide.type === 'kpi_scoreboard') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-5xl mx-auto px-4">
                    <h2 class="text-4xl font-chakra mb-8">KPI: ANALOGI BOLA SEPAK</h2>
                    <div class="bg-black border-4 border-slate-700 rounded-3xl p-8 w-full max-w-3xl relative overflow-hidden mb-8 transition-all duration-500 ${kpiActive ? 'shadow-[0_0_50px_rgba(34,197,94,0.3)]' : 'grayscale opacity-80'}">
                        <div class="relative z-10 flex justify-between items-center text-green-500 font-mono">
                            <div class="text-center w-1/3"><span class="text-sm text-slate-400">HOME</span><span class="text-8xl font-black">${kpiActive ? '2' : '?'}</span></div>
                            <div class="text-center w-1/3"><div class="bg-red-600 text-white px-3 py-1 rounded text-xs inline-block mb-2 animate-pulse">LIVE</div><span class="text-3xl block text-white">90:00</span></div>
                            <div class="text-center w-1/3"><span class="text-sm text-slate-400">AWAY</span><span class="text-8xl font-black">${kpiActive ? '1' : '?'}</span></div>
                        </div>
                    </div>
                    <button onclick="toggleKPI()" class="px-8 py-3 rounded-full font-bold text-lg transition-all transform hover:scale-105 ${kpiActive ? 'bg-slate-600' : 'bg-green-600'} text-white">
                        ${kpiActive ? 'PADAM PAPAN SKOR' : 'HIDUPKAN KPI'}
                    </button>
                </div>`;
            }

            else if (slide.type === 'smart_intro') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <h1 class="text-8xl font-black font-chakra text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-6 neon-blue">S.M.A.R.T</h1>
                    <p class="text-xl text-slate-400">Specific | Measurable | Achievable | Relevant | Time-bound</p>
                </div>`;
            }

            else if (slide.type === 'smart_detail_1') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
                        <div class="bg-blue-900/40 p-8 rounded-2xl border border-blue-500/30"><div class="text-6xl font-black text-blue-500 mb-4">S</div><h3 class="text-2xl font-bold">SPECIFIC</h3><p class="text-slate-300">Jangan umum.</p></div>
                        <div class="bg-green-900/40 p-8 rounded-2xl border border-green-500/30"><div class="text-6xl font-black text-green-500 mb-4">M</div><h3 class="text-2xl font-bold">MEASURABLE</h3><p class="text-slate-300">Mesti ada nombor.</p></div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'smart_detail_2') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full text-center">
                        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-600"><h3 class="text-xl font-bold text-yellow-500">ACHIEVABLE</h3><p class="text-sm">Boleh dicapai.</p></div>
                        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-600"><h3 class="text-xl font-bold text-purple-500">RELEVANT</h3><p class="text-sm">Berkaitan tugas.</p></div>
                        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-600"><h3 class="text-xl font-bold text-pink-500">TIME-BOUND</h3><p class="text-sm">Ada tempoh.</p></div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'workshop_intro') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <i data-lucide="scissors" width="100" height="100" class="text-amber-400 mb-6 animate-pulse"></i>
                    <h2 class="text-6xl font-chakra mb-6 text-white">BENGKEL: BEDAH SKT</h2>
                </div>`;
            }

            else if (slide.type === 'timer') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center">
                    <h2 class="text-4xl font-chakra mb-10 text-slate-300">MASA MEMBEDAH SKT</h2>
                    <div class="text-[10rem] md:text-[12rem] leading-none font-mono font-bold text-white mb-12 neon-blue tracking-tighter" id="timerDisplay">10:00</div>
                    <div class="flex gap-6">
                        <button onclick="startTimer(10)" class="bg-green-600 px-10 py-4 rounded-full font-bold shadow-xl flex items-center gap-2"><i data-lucide="play"></i> MULA</button>
                        <button onclick="resetTimer(10)" class="bg-slate-700 px-10 py-4 rounded-full font-bold shadow-xl flex items-center gap-2"><i data-lucide="rotate-ccw"></i> RESET</button>
                    </div>
                </div>`;
            }

            else if (slide.type === 'skt_review_1') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-5xl mx-auto px-4">
                    <h2 class="text-3xl font-bold text-slate-400 mb-8 uppercase tracking-widest">KES 1: PENGURUSAN SURAT</h2>
                    <div class="w-full bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row h-80">
                        <div class="flex-1 bg-red-100 p-8 flex flex-col justify-center items-center text-center border-r border-slate-200">
                            <div class="bg-red-500 text-white px-4 py-1 rounded-full text-sm font-bold mb-4">LEMAH</div>
                            <p class="text-3xl font-bold text-slate-800 strike-through decoration-red-500 decoration-4">"Membuat surat."</p>
                        </div>
                        <div class="flex-1 bg-green-100 p-8 flex flex-col justify-center items-center text-center relative group cursor-pointer" onclick="this.classList.add('revealed')">
                            <div class="absolute inset-0 bg-slate-800 flex items-center justify-center transition-opacity duration-500 z-10 group-hover:bg-slate-700 overlay"><p class="text-white font-bold animate-bounce">KLIK JAWAPAN</p></div>
                            <div class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold mb-4">PADU</div>
                            <p class="text-xl font-bold text-slate-800">"Menyediakan draf surat rasmi dalam tempoh 2 hari..."</p>
                        </div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'skt_review_2') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-5xl mx-auto px-4">
                    <h2 class="text-3xl font-bold text-slate-400 mb-8 uppercase tracking-widest">KES 2: JAWAB TELEFON</h2>
                    <div class="w-full bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row h-80">
                        <div class="flex-1 bg-red-100 p-8 flex flex-col justify-center items-center text-center border-r border-slate-200">
                            <div class="bg-red-500 text-white px-4 py-1 rounded-full text-sm font-bold mb-4">LEMAH</div>
                            <p class="text-3xl font-bold text-slate-800 strike-through decoration-red-500 decoration-4">"Jawab telefon."</p>
                        </div>
                        <div class="flex-1 bg-green-100 p-8 flex flex-col justify-center items-center text-center relative group cursor-pointer" onclick="this.classList.add('revealed')">
                            <div class="absolute inset-0 bg-slate-800 flex items-center justify-center transition-opacity duration-500 z-10 group-hover:bg-slate-700 overlay"><p class="text-white font-bold animate-bounce">KLIK JAWAPAN</p></div>
                            <div class="bg-green-600 text-white px-4 py-1 rounded-full text-sm font-bold mb-4">PADU</div>
                            <p class="text-xl font-bold text-slate-800">"Melayan panggilan dalam 3 deringan..."</p>
                        </div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'integrity_vs') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <h2 class="text-5xl font-chakra mb-12 text-white">INTEGRITI PENILAIAN</h2>
                    <div class="flex flex-col md:flex-row gap-12 w-full justify-center text-center">
                        <div class="w-full md:w-1/3 bg-red-900/40 p-8 rounded-3xl border border-red-500/50"><h3 class="text-2xl font-bold mb-2">MARKAH KIPAS</h3><p class="text-red-200">Ikut Suka Hati</p></div>
                        <div class="flex items-center justify-center text-2xl font-bold text-slate-500">VS</div>
                        <div class="w-full md:w-1/3 bg-green-900/40 p-8 rounded-3xl border border-green-500/50"><h3 class="text-2xl font-bold mb-2">MARKAH FAKTA</h3><p class="text-green-200">Ikut Bukti</p></div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'exit_policy_intro') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <i data-lucide="log-out" width="100" height="100" class="text-red-500 mb-6 animate-pulse"></i>
                    <h2 class="text-6xl font-chakra mb-6 font-bold">EXIT POLICY</h2>
                </div>`;
            }

            else if (slide.type === 'exit_policy_steps') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter w-full max-w-6xl mx-auto px-4">
                    <h2 class="text-4xl font-bold mb-10 text-white">LANGKAH EXIT POLICY</h2>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 w-full text-center">
                        <div class="bg-yellow-600/20 p-6 rounded-xl border border-yellow-600"><h4 class="font-bold">1. LISAN</h4></div>
                        <div class="bg-orange-600/20 p-6 rounded-xl border border-orange-600"><h4 class="font-bold">2. SURAT</h4></div>
                        <div class="bg-pink-600/20 p-6 rounded-xl border border-pink-600"><h4 class="font-bold">3. KAUNSELING</h4></div>
                        <div class="bg-red-600/20 p-6 rounded-xl border border-red-600"><h4 class="font-bold">4. TATATERTIB</h4></div>
                    </div>
                </div>`;
            }

            else if (slide.type === 'documentation') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <i data-lucide="book" width="100" height="100" class="text-indigo-400 mb-6"></i>
                    <h2 class="text-5xl font-chakra mb-6 font-bold">KUASA DOKUMENTASI</h2>
                    <p class="text-2xl italic">"Tiada tulis = Tiada buat."</p>
                </div>`;
            }

            else if (slide.type === 'closing') {
                html = `
                <div class="flex flex-col items-center justify-center h-full slide-enter text-center px-4">
                    <h1 class="text-7xl font-chakra mb-8 neon-blue font-black">TAMAT</h1>
                    <p class="text-slate-500 mb-10">Terima Kasih.</p>
                    <a href="index.html" class="group px-8 py-4 rounded-full font-bold bg-slate-800 hover:bg-blue-600 border border-slate-600 hover:border-blue-400 text-white transition-all flex items-center gap-3 hover:scale-105 shadow-lg">
                        <i data-lucide="home" class="group-hover:animate-bounce"></i> 
                        KEMBALI KE MENU UTAMA
                    </a>
                </div>`;
            }

            container.innerHTML = html;
            lucide.createIcons();
            updateProgressBar();
        }

        function toggleKPI() {
            kpiActive = !kpiActive;
            renderSlide();
        }

        function startTimer(minutes) {
            let timeLeft = minutes * 60;
            const display = document.getElementById('timerDisplay');
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                display.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    display.classList.add('text-red-500');
                }
                timeLeft--;
            }, 1000);
        }

        function resetTimer(minutes) {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timerDisplay').textContent = `${minutes}:00`;
            document.getElementById('timerDisplay').classList.remove('text-red-500');
        }

        function updateProgressBar() {
            const bar = document.getElementById('progressBar');
            bar.innerHTML = slides.map((_, i) => 
                `<div class="h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'bg-blue-500 w-6 md:w-8' : 'bg-slate-700 w-2 md:w-4'}"></div>`
            ).join('');
            document.getElementById('slideCounter').innerText = `SLOT 3 / SLAID ${currentSlide + 1}`;
            
            // Button States
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            btnPrev.disabled = currentSlide === 0;
            btnPrev.style.opacity = currentSlide === 0 ? '0.3' : '1';
            
            if (currentSlide === slides.length - 1) {
                btnNext.innerHTML = 'TAMAT <i data-lucide="check-circle"></i>';
                btnNext.className = "pointer-events-auto flex items-center gap-2 px-8 py-3 rounded-lg font-bold bg-slate-700 text-white transition-all";
            } else {
                btnNext.innerHTML = 'SETERUSNYA <i data-lucide="arrow-right"></i>';
                btnNext.className = "pointer-events-auto flex items-center gap-2 px-8 py-3 rounded-lg font-bold bg-blue-600 hover:bg-blue-500 text-white shadow-lg transition-all hover:-translate-y-1";
            }
            lucide.createIcons();
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Start
        window.onload = function() {
            renderSlide();
        };
    </script>
</body>
</html>
