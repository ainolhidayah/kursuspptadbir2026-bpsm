        body { font-family: 'Inter', sans-serif; overflow: hidden; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }

            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .whistle-blow { animation: shake 0.5s ease-in-out infinite; }

        /* Field Grass Pattern */
        .bg-field {
            background-color: #064e3b;

                45deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 2px,
                transparent 2px,
                transparent 10px
            ), linear-gradient(to bottom, #065f46, #064e3b);
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(52, 211, 153, 0.8);

        // --- LOGIC FUNCTIONS ---

        function check3C(btn, correctAns, type, index) {
            const isCorrect = correctAns === type;
            const parent = document.getElementById(`opts-${index}`);
            const feedback = document.getElementById(`feed-${index}`);
            const buttons = parent.querySelectorAll('button');
            
            buttons.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
            });

            feedback.classList.remove('hidden');

            if (isCorrect) {
                btn.classList.remove('bg-slate-700', 'opacity-50');
                btn.classList.add('bg-emerald-600', 'text-white', 'scale-110');
                btn.innerHTML = 'TEPAT! <i data-lucide="check" class="inline w-4 h-4"></i>';
            } else {
                btn.classList.remove('bg-slate-700', 'opacity-50');
                btn.classList.add('bg-red-600', 'text-white');
                btn.innerHTML = 'SALAH <i data-lucide="x" class="inline w-4 h-4"></i>';
            }
            lucide.createIcons();
        }

        function showScenarioFeedback(btn, isCorrect) {
            const feedbackBox = btn.querySelector('.feedback-box');
            feedbackBox.classList.remove('hidden');
            
            if(isCorrect) {
                btn.classList.remove('bg-slate-700');
                btn.classList.add('bg-emerald-800', 'border-emerald-500');
            } else {
                btn.classList.remove('bg-slate-700');
                btn.classList.add('bg-red-900', 'border-red-500');
            }
        }

        function startTimer() {
            let timeLeft = 600; // 10 minutes
            const display = document.getElementById('timerDisplay');
            
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    display.textContent = "TAMAT!";
                    display.classList.add('text-red-500', 'animate-bounce');
                    // Play whistle sound logic would go here
                }
                timeLeft--;
            }, 1000);
        }

        function resetTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const display = document.getElementById('timerDisplay');
            if(display) {
                display.textContent = "10:00";
                display.classList.remove('text-red-500', 'animate-bounce');
            }
        }

        function updateProgressBar() {
            const bar = document.getElementById('progressBar');
            bar.innerHTML = slides.map((_, i) => 
                `<div class="h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'bg-emerald-500 w-6 md:w-8' : 'bg-white/20 w-2 md:w-4'}"></div>`
            ).join('');

            document.getElementById('slideCounter').innerText = `SLOT 5 / SLAID ${currentSlide + 1}`;
            
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');

            btnPrev.disabled = currentSlide === 0;
            
            if (currentSlide === slides.length - 1) {
                btnNext.innerHTML = 'TAMAT <i data-lucide="check-circle"></i>';
                btnNext.classList.replace('bg-emerald-600', 'bg-slate-700');
            } else {
                btnNext.innerHTML = 'SETERUSNYA <i data-lucide="arrow-right"></i>';
                btnNext.classList.replace('bg-slate-700', 'bg-emerald-600');
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Initial Render
        renderSlide();

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
