            const bar = document.getElementById('progressBar');

                `<div class="h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'bg-cyan-500 w-6 md:w-8 shadow-[0_0_10px_#06b6d4]' : 'bg-slate-700 w-2 md:w-4'}"></div>`

            }
        }

            if (currentSlide < slides.length - 1) {

                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
