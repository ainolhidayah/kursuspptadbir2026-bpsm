        // --- LOGIC FUNCTIONS ---

        function check3C(btn, correctAns, type, index) {
            const isCorrect = correctAns === type;
            const parent = document.getElementById(`opts-${index}`);
            const feedback = document.getElementById(`feed-${index}`);
            const buttons = parent.querySelectorAll('button');
            
            buttons.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50', 'cursor-not-allowed');
            });

            feedback.classList.remove('hidden');

            if (isCorrect) {
                btn.classList.remove('bg-slate-700', 'opacity-50');
                btn.classList.add('bg-emerald-600', 'text-white', 'scale-110');
                btn.innerHTML = 'TEPAT! <i data-lucide="check" class="inline w-4 h-4"></i>';
            } else {
                btn.classList.remove('bg-slate-700', 'opacity-50');
                btn.classList.add('bg-red-600', 'text-white');
                btn.innerHTML = 'SALAH <i data-lucide="x" class="inline w-4 h-4"></i>';
            }
            lucide.createIcons();
        }

        function startTimer(minutes) {
            let timeLeft = minutes * 60;
            const display = document.getElementById('timerDisplay');
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                display.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    display.classList.add('text-red-500', 'animate-pulse');
                }
                timeLeft--;
            }, 1000);
        }

        function resetTimer(minutes) {
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timerDisplay').textContent = `${minutes}:00`;
        }

        function updateProgressBar() {
            const bar = document.getElementById('progressBar');
            bar.innerHTML = slides.map((_, i) => 
                `<div class="h-2 rounded-full transition-all duration-300 ${i === currentSlide ? 'bg-purple-500 w-6 md:w-8' : 'bg-gray-700 w-2 md:w-4'}"></div>`
            ).join('');

            document.getElementById('slideCounter').innerText = `SLOT 7 / SLAID ${currentSlide + 1}`;
            
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');

            btnPrev.disabled = currentSlide === 0;
            
            if (currentSlide === slides.length - 1) {
                btnNext.innerHTML = 'TAMAT <i data-lucide="check-circle"></i>';
                btnNext.classList.replace('bg-purple-600', 'bg-gray-700');
            } else {
                btnNext.innerHTML = 'SETERUSNYA <i data-lucide="arrow-right"></i>';
                btnNext.classList.replace('bg-gray-700', 'bg-purple-600');
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        renderSlide();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
